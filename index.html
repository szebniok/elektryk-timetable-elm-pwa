<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plan lekcji</title>
	<meta name="theme-color" content="#fff034">
	<link rel="manifest" href="manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="main"></div>
	<script src="main.js"></script>
	<script>
		navigator.serviceWorker.register('sw.js', {
			scope: '.'
		});

		let json = localStorage.getItem('4ct');
		
		if (!navigator.onLine) {
			console.log("offline");
		} else {
			console.log("online");
		}

		var node = document.getElementById("main");
		var app = Elm.Main.fullscreen({ online: navigator.onLine, json: json });

		app.ports.saveInLocalStorage.subscribe(save);

		function save(json) {
			console.log(json);
			console.log('co jest');
			localStorage.setItem('4ct', json);
		}
	</script>

</body>
</html>
