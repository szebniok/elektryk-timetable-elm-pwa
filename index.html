<!DOCTYPE html>
<html lang="en">
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109994498-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-109994498-1');
	  ga('create', 'UA-109994498-1', 'auto');
	</script>

	<meta charset="UTF-8">
	<title>Plan lekcji</title>
	<meta name="theme-color" content="#fff034">
	<link rel="manifest" href="manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<script src="main.js"></script>
	<script>
		navigator.serviceWorker.register('sw.js', {
			scope: '.'
		});

		let json = localStorage.getItem('4ct');
		var node = document.getElementById("main");
		var app = Elm.Main.fullscreen({ online: navigator.onLine, json: json });

		app.ports.saveInLocalStorage.subscribe(save);
		app.ports.trackPageview.subscribe(trackPageview);

		function save(json) {
			localStorage.setItem('4ct', json);
		}

		function trackPageview(url) {
			ga('set', 'page', url);
			ga('send', 'pageview');
			console.log(ga);
		}
	</script>

</body>
</html>
